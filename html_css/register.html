<!DOCTYPE html>
<html lang="en">
<head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <script>
    function read()
    {
        var n=document.getElementById("name").value;
        console.log(n);
        var r=document.getElementById("rollno").value;
        console.log(r);
        var a=document.getElementById("admno").value;
        console.log(a);
        var c=document.getElementById("college").value;
        console.log(c);
        var g=document.getElementById("gender").value;
        console.log(g);
        var un=document.getElementById("username").value;
        console.log(un);
        var p=document.getElementById("password").value;
        console.log(p);
        var cp=document.getElementById("cpassword").value;
        console.log(cp);
    }
    </script>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col col-12 col-sm-4"></div>
           <div class="col col-12 col-sm-4">
               <form>
                <table class="table">
                        <tr>
                            <td>Name</td>
                            <td><input type="text" id="name"></td>
                        </tr>
                        <tr>
                            <td>Rollno</td>
                            <td><input type="text" id="rollno"></td>
                        </tr>
                        <tr>
                            <td>Admission No</td>
                            <td><input type="text" id="admno"></td>
                        </tr>
                        <tr>
                            <td>College</td>
                            <td><input type="text" id="college"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <select id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td><input type="text" id="username"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" id="password"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td><input type="password" id="cpassword"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-primary" onclick="read();">Register</button></td>
                        </tr>
                    </table>
                </form>
           </div>
           <div class="col col-12 col-sm-4"></div>
       </div>
   </div>
</body>
</html>
